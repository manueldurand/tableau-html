<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black; width: 250px;
            border-collapse: collapse;
        text-align: center;
        }
        td{
            border: 1px solid black; width: 33%;
        }

    </style>
    <title>Tableau</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Titre du tableau</td>
        </tr>
        <tr>
            <td rowspan="2">1</td> <td>2</td> <td>3</td>
        </tr>
        <tr>
            <td>5</td> <td>6</td>
        </tr>
    </table>
</body>
</html>
